name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main, master]

permissions:
      contents: write
      id-token: write        
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    env:
      RUNNER: ${{secrets.RUNNER}}
      GITHUBTOKEN: ${{ secrets.GITHUBTOKEN }}
      

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run local:test

      - name: Sanitize branch name
        id: sanitize
        run: |
          RAW_BRANCH="${{ github.head_ref || github.ref_name }}"
          SAFE_BRANCH=$(echo "$RAW_BRANCH" | tr '/: ' '-' | tr -cd '[:alnum:]-_.')
          echo "Sanitized branch name: $SAFE_BRANCH"
          echo "safe_branch=$SAFE_BRANCH" >> $GITHUB_OUTPUT

      - name: Generate HTML report from JSON
        run: |
          echo "Placeholder for generating HTML report using a reporter tool"
          mkdir -p ./cucumber-html-report
          echo '<h1>Cucumber Report Placeholder</h1>' > ./cucumber-html-report/index.html  
          
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The directory containing the generated HTML report files to upload
         path: './cucumber-html-report'


      - name: Deploy Cucumber HTML report to GitHub Pages
        if: ${{ success() }}
        uses: actions/deploy-pages@v4
      

      - name: Log deployed Cucumber report URL
        if: success()
        run: |
          echo "Cucumber report deployed at:"
          echo "https://github.com/Paramita0081/playwright-e2e-automation/cucumber-report/index.html"
          

